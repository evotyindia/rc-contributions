name: Aggregate Data and Update Wall of Fame

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  workflow_run:
    workflows: ["Validate and Auto-Merge Contributions"]
    types: [completed]

permissions:
  contents: write

concurrency:
  group: wall-of-fame
  cancel-in-progress: false

jobs:
  build:
    # Only run on successful validator runs when triggered by workflow_run
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Aggregate and update
        run: |
          node scripts/aggregate.mjs

      - name: Commit changes (if any)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update contributors data and Wall of Fame"
          branch: main
          commit_user_name: "github-actions[bot]"
          commit_user_email: "41898282+github-actions[bot]@users.noreply.github.com"
          file_pattern: |
            data/contributors.json
            README.md
