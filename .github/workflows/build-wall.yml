name: Aggregate Data and Update Wall of Fame

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  workflow_run:
    workflows: ["Validate and Auto-Merge Contributions"]
    types: [completed]

permissions:
  contents: write

concurrency:
  group: wall-of-fame
  cancel-in-progress: false

jobs:
  build:
    # Only run on successful validator runs when triggered by workflow_run
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Show submissions on main
        run: |
          echo "Listing submissions directory..."
          ls -la submissions || echo "No submissions directory found."

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Ensure data directory exists
        run: mkdir -p data

      - name: Aggregate and update
        run: node scripts/aggregate.mjs

      - name: Show diff after aggregation
        run: |
          git status
          git --no-pager diff -- README.md data/contributors.json || true

      - name: Commit changes (if any)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update contributors data and Wall of Fame"
          branch: main
          commit_user_name: "github-actions[bot]"
          commit_user_email: "41898282+github-actions[bot]@users.noreply.github.com"
          file_pattern: |
            data/contributors.json
            README.md
